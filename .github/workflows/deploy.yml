name: Deploy

on:
  pull_request:
    branches:
      - develop

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'
      - name: Install NDK r17c
        run: |
          yes | $ANDROID_HOME/tools/bin/sdkmanager --licenses
          $ANDROID_HOME/tools/bin/sdkmanager --install "ndk;17.2.4988734" >/dev/null
          echo "ndk.dir=$ANDROID_HOME/ndk/17.2.4988734" >> ./local.properties
          export ANDROID_NDK_HOME=$ANDROID_HOME/ndk/17.2.4988734
          cat ./local.properties
          echo $ANDROID_NDK_HOME
          ls $ANDROID_NDK_HOME/
      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: ${{ runner.os }}-gradle
      - name: Decode google-services.json
        env:
          GOOGLE_SERVICE: ${{ secrets.GOOGLE_SERVICE}}
        run: echo $GOOGLE_SERVICE | base64 --decode > ./app/google-services.json
      - name: Build
        run: ./gradlew app:assembleDebug
      - name: Install Firebase CLI
        run: curl -sL https://firebase.tools | bash
      - name: Deploy to Firebase App Distribution
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
          FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
        run: |
         firebase appdistribution:distribute "app/build/outputs/apk/debug/app-debug.apk" \
         --app $FIREBASE_APP_ID \
         --release-notes "Build \\n\
         Fuga \\n\
         BASE_REF: $GITHUB_BASE_REF \\n\
         HEAD_REF: $GITHUB_HEAD_REF"

